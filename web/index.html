<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>medievalgame</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- TODO: Swap the two stylesheet references in order to use Sass (and
       uncomment the sass transformer in the pubspec.yaml file. -->
  <link rel="stylesheet" href="styles/main_gen.css">
  <link rel="stylesheet" href="styles/mystyles.css">
  <!-- link rel="stylesheet" href="styles/main.css" -->
</head>

<body>

  <!-- example content. remove if you use your own styles and widgets -->

  <header class="app-bar promote-layer">
    <div class="app-bar-container">
      <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
      <h1 class="logo">Medieval Game</h1>
      <section class="app-bar-actions">
      <!-- Put App Bar Buttons Here -->
      <!-- e.g <button><i class="icon icon-star"></i></button> -->
      </section>
    </div>
  </header>

  <nav class="navdrawer-container promote-layer">
    <h4>Navigation</h4>
    <ul>
      <li><a href="/">Fight</a></li>
      <li><a href="/about">Shop</a></li>
    </ul>
  </nav>

  <!-- contains different views as divs, which the routing system
       displays or hides when the URL changes -->
  <main>
    <div id="home">
        <!--Start: Main Frame -->
        <div id="maingamearea">
          <div id="div_frame">
            <img id="gameframe" src="images/GameFrame.png"/>

            <!--START: Player Section -->
            <div id="player">
              <div id="div_player_head">
                <img id="head" src="images/char_head.png" />
              </div>
              <div id="div_player_body">
                <img id="player_body" src="images/char_body_cloth.png"/>
              </div>
              <div id="div_player_legs">
                <img id="player_legs" src="images/char_legs_cloth.png" on-click="{{ChangeLegs}}"/>
              </div>
              <div id="div_player_boots">
                <img id="player_boots" src="images/char_boots_cloth.png" on-click="{{ChangeBoots}}"/>
              </div>
            </div>
            <!--END: Player Section-->
            
            <!--START: Computer Section -->
            <div id="computer">
              <div id="div_computer_head">
                <img id="computer_head" src="images/char_head.png"/>
              </div>
              <div id="div_computer_body">
                <img id="computer_body" src="images/char_body_leather.png"/>
              </div>
              <div id="div_computer_legs">
                <img id="computer_legs" src="images/char_legs_leather.png"/>
              </div>
              <div id="div_computer_boots">
                <img id="computer_boots" src="images/char_boots_leather.png"/>
              </div>
            </div>
            <!--END: Computer Section -->
            
          </div>
        </div>
        <!--END: Main Frame-->
    </div>

    <div id="about" style="display:none">
      <p>
        This is where you will go to shop for cool new stuff
      </p>
    </div>

  </main>

  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
